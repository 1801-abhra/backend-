<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traverse â€“ University Ride System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .danger {
      background: red;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>TRAVERSE</h1>
  <p>University Ride System</p>
</header>

<div class="container">

  <!-- LOGIN / SIGNUP -->
  <div id="auth" class="card">
    <h2>Login / Signup</h2>
    <input id="name" placeholder="Name (signup only)">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p id="authMsg"></p>
  </div>

  <!-- STUDENT -->
  <div id="student" class="card hidden">
    <h2>Student Portal</h2>
    <input id="pickup" placeholder="Pickup Location">
    <input id="dropoff" placeholder="Drop Location">
    <button onclick="requestRide()">Request Ride</button>
    <button class="danger" onclick="emergency()">EMERGENCY</button>
    <h3>My Rides</h3>
    <ul id="studentRides"></ul>
  </div>

  <!-- DRIVER -->
  <div id="driver" class="card hidden">
    <h2>Driver Portal</h2>
    <h3>Available Rides</h3>
    <ul id="driverRides"></ul>
  </div>

  <!-- ADMIN -->
  <div id="admin" class="card hidden">
    <h2>Admin Dashboard</h2>

    <h3>Create Driver / Admin</h3>
    <input id="uName" placeholder="Name">
    <input id="uEmail" placeholder="Email">
    <input id="uPass" placeholder="Password">
    <select id="uRole">
      <option value="driver">Driver</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="createUser()">Create</button>

    <h3>Emergencies</h3>
    <ul id="emergencyList"></ul>
  </div>

</div>

<script>
const API_BASE = "https://traverse-backend-mvdv.onrender.com";

async function signup() {
const name = document.getElementById("name").value.trim();
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();

if (!name || !email || !password) {
alert("Please fill all fields");
return;
}

try {
const res = await fetch(`${API_BASE}/api/auth/signup`, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ name, email, password })
});

const data = await res.json();
alert(data.message || "Signup successful");
} catch (err) {
alert("Signup failed. Try again.");
}
}

async function login() {
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();

if (!email || !password) {
alert("Please fill all fields");
return;
}

try {
const res = await fetch(`${API_BASE}/api/auth/login`, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ email, password })
});

const data = await res.json();
alert(data.message || "Login successful");
} catch (err) {
alert("Login failed. Try again.");
}
}
</script>


</body>
</html>
