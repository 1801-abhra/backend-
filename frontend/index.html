<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traverse – University Ride System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .danger {
      background: red;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>TRAVERSE</h1>
  <p>University Ride System</p>
</header>

<div class="container">

  <!-- LOGIN / SIGNUP -->
  <div id="auth" class="card">
    <h2>Login / Signup</h2>
    <input id="name" placeholder="Name (signup only)">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <select id="role">
<option value="student">Student</option>
<option value="driver">Driver</option>
</select>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p id="authMsg"></p>
  </div>

  <!-- STUDENT -->
  <div id="student" class="card hidden">
    <h2>Student Portal</h2>
    <input id="pickup" placeholder="Pickup Location">
    <input id="dropoff" placeholder="Drop Location">
    <button onclick="requestRide()">Request Ride</button>
    <button class="danger" onclick="emergency()">EMERGENCY</button>
    <h3>My Rides</h3>
    <ul id="studentRides"></ul>
  </div>

  <!-- DRIVER -->
  <div id="driver" class="card hidden">
    <h2>Driver Portal</h2>
    <h3>Available Rides</h3>
    <ul id="driverRides"></ul>
  </div>

  <!-- ADMIN -->
  <div id="admin" class="card hidden">
    <h2>Admin Dashboard</h2>

    <h3>Create Driver / Admin</h3>
    <input id="uName" placeholder="Name">
    <input id="uEmail" placeholder="Email">
    <input id="uPass" placeholder="Password">
    <select id="uRole">
      <option value="driver">Driver</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="createUser()">Create</button>

    <h3>Emergencies</h3>
    <ul id="emergencyList"></ul>
  </div>

</div>
  <hr />

<h2>Book a Taxi</h2>

<input type="text" id="pickupAddress" placeholder="Pickup Location" />
<br /><br />

<input type="text" id="dropAddress" placeholder="Drop Location" />
<br /><br />

<button onclick="bookRide()">Book Ride</button>

<p id="rideStatus"></p>

<script>
const API_BASE = "https://traverse-backend-mvdv.onrender.com";

async function signup() {
const name = document.getElementById("name").value.trim();
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();
const role = document.getElementById("role").value;
if (!name || !email || !password) {
alert("Please fill all fields");
return;
}

try {
const res = await fetch(`${API_BASE}/api/auth/signup`, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ name, email, password, role })
});

const data = await res.json();
alert(data.message || "Signup successful");
} catch (err) {
alert("Signup failed. Try again.");
}
}

async function login() {
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();

if (!email || !password) {
alert("Please fill all fields");
return;
}

try {
const res = await fetch(`${API_BASE}/api/auth/login`, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ email, password })
});

// ✅ IMPORTANT CHECK
if (!res.ok) {
const err = await res.json();
alert(err.error || "Login failed");
return;
}

const data = await res.json();

// ✅ SAVE SESSION DATA
localStorage.setItem("token", data.token);
localStorage.setItem("role", data.user.role);
localStorage.setItem("userId", data.user.id);

// ✅ ROLE-BASED REDIRECT
if (data.user.role === "driver") {
window.location.href = "/driver.html";
} else {
document.getElementById("auth").style.display = "none";
document.getElementById("student").classList.remove("hidden");
alert("Login successful");
}

} catch (err) {
alert("Login failed. Try again.");
console.error(err);
}
}

async function bookRide() {
const pickup = document.getElementById("pickupAddress").value.trim();
const drop = document.getElementById("dropAddress").value.trim();

if (!pickup || !drop) {
alert("Please enter pickup and drop locations");
return;
}

try {
const res = await fetch(`${API_BASE}/api/rides/book`, {
method: "POST",
headers: {
"Content-Type": "application/json"
},
body: JSON.stringify({
pickup: {
address: pickup,
lat: 30.516,
lng: 76.659
},
drop: {
address: drop,
lat: 30.518,
lng: 76.662
}
})
});

const data = await res.json();

document.getElementById("rideStatus").innerText =
data.message || "Ride booked successfully";

} catch (err) {
console.error(err);
alert("Failed to book ride");
}
}
</script>


</body>
</html>
